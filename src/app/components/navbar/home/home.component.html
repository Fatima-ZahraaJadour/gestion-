<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold purple">Mon profil</h6>

    </div>
    <div class="card-body">
      <!-- Card Body -->
      <div class="card-body align-self-center col-11">
        <div class="form-group row">
          <div class="col-md-5 " >Nom d'utilisatuer :</div>
          <div class="col-md-7">
            {{user.username}}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5 " >CIN :</div>
          <div class="col-md-7">
            {{user.cne}}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5 " >Role :</div>
          <div class="col-md-7">
            {{ user.role }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5 " >Email :</div>
          <div class="col-md-7">
            {{user.email}}
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
